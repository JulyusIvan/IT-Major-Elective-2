{% extends 'Base/base.html' %}
{% block title %} Add Post {% endblock %}
{% block content %} 
<h1>Add a New Post</h1>
<br>
<form action="{{ url_for('create_post', hobby_id=hobby_id) }}" method="POST">
    <div class="form-group">
        <label for="details">Post Details:</label>
        <textarea class="form-control" name="details" id="details" required></textarea>
    </div>
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Add Post">
    </div>
</form>
<br>
<a class="btn btn-primary" href="{{ url_for('read', id=hobby_id) }}">Back</a>
{% endblock %}
