{% extends 'Base/base.html' %}
{% block title %} Update Post {% endblock %}
{% block content %} 
<h1>Update Post</h1>
<form action="{{ url_for('update_post', id=post.id) }}" method="post">
    <div class="form-group">
        <label for="details">Post Details:</label>
        <textarea class="form-control" name="details" id="details" required>{{ post.details }}</textarea>
    </div>
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Save">
    </div>
</form>
<br>
<a class="btn btn-primary" href="{{ url_for('read', id=post.hobby_id) }}">Back</a>
{% endblock %}
